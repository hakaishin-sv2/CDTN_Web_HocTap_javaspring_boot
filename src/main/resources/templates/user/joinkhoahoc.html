<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Xác Nhận</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .confirmation-container {
            margin-top: 50px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        .confirmation-icon {
            font-size: 50px;
            color: #28a745;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 confirmation-container">
            <div class="text-center">
                <div class="confirmation-icon">
                    <i class="bi bi-check-circle"></i>
                </div>
                <h1 class="mt-3">Xác Nhận Thành Công!</h1>
                <p class="lead">Cảm ơn bạn đã hoàn thành quy trình. Thông tin của bạn đã được lưu thành công.</p>
                <hr>
                <p class="mb-4">Nếu bạn có bất kỳ câu hỏi nào, vui lòng liên hệ với chúng tôi.</p>
                <a href="/taikhoan#mycourse" class="btn btn-success">Trở Về Khóa Học</a>
                <a href="#" class="btn btn-outline-secondary">Xem Thông Tin</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</body>
</html>
