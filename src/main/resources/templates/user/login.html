<script>
    // Hàm kiểm tra định dạng email
    function validateEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
    }

    // Hàm kiểm tra email khi người dùng nhập vào
    function validateEmailInput() {
        const usernameInput = document.getElementById('username');
        const emailValue = usernameInput.value;
        const emailFeedback = document.getElementById('emailHelp');
        const emailIcon = document.getElementById('emailIcon');

        if (validateEmail(emailValue)) {
            usernameInput.classList.add('is-valid');
            usernameInput.classList.remove('is-invalid');
            emailFeedback.classList.add('d-none'); // Ẩn thông báo lỗi
            emailIcon.className = 'bi bi-check-circle text-success'; // Hiện dấu tích xanh
        } else {
            usernameInput.classList.add('is-invalid');
            usernameInput.classList.remove('is-valid');
            emailFeedback.classList.remove('d-none'); // Hiện thông báo lỗi
            emailIcon.className = 'bi bi-x-circle text-danger'; // Hiện dấu x đỏ
        }
    }
</script>
