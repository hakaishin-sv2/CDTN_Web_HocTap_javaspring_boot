<body>
<nav class="navbar navbar-expand-lg headermain" id="menu">
</nav>

<div class="contentmain">
    <div class="container">
        <div class="dangnhapform">
            <div class="divimglogin">
                <img src="image/login-bg.png" alt="">
            </div>
            <div class="divctlogin">
                <p class="labeldangnhap">Đăng Nhập</p>
                <form action="javascript:login()" autocomplete="off" style="margin-bottom: 15px">
                    <label class="lbform">Tên tài khoản</label>
                    <input required id="username" class="inputlogin">
                    <label class="lbform">Mật khẩu</label>
                    <input required type="password" id="password" class="inputlogin">
                    <button class="btndangnhap">ĐĂNG NHẬP</button>
                    <button type="button" onclick="window.location.href='regis'" class="btndangky">ĐĂNG KÝ</button>
                </form><br><br>
                <hr style="clear: both;">
                <p class="text-center">Hoặc đăng nhập với tài khoản google</p>
                <div class="parentlogingg">
                    <div class="logindiv">
                        <div id="g_id_onload"
                             data-client_id="663646080535-l004tgn5o5cpspqdglrl3ckgjr3u8nbf.apps.googleusercontent.com"
                             data-callback="handleCredentialResponse"></div>
                        <div class="g_id_signin" data-logo_alignment="left"></div>
                    </div>
                </div>
                <a href="forgot" class="lbquenmk">Quên mật khẩu ?</a>
            </div>
        </div>
    </div>
