<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/logo.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.2/js/toastr.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/main.js"></script>
    <script src="js/account.js"></script>
    <script src="js/course.js"></script>
    <script src="js/checkout.js"></script>
    <script>
        window.onload = function(){
            loadMenu();
            loadACourseCheckout();
            loadThongTinTkCheckout();
        }
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg headermain" id="menu">
    </nav>

    <div class="contentmain" style="padding:30px;">
        <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-12 col-12 checkoutdiv" id="checkleft">
                <div class="d-flex flex-column align-items-center divimglogocheck divafter">
                    <img class="imgcheckout" src="/image/logo.png">
                </div>
    
                <div class="inforship">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                            <br><span class="titlecheckout">Thông tin liên hệ của bạn</span>
                            <label class="lbcheckout">Họ tên</label>
                            <input readonly id="fullname" class="form-control fomd" placeholder="Họ tên">
                            <label class="lbcheckout">Số điện thoại</label>
                            <input readonly id="phone" class="form-control fomd" placeholder="Số điện thoại">
                            <label class="lbcheckout">Email</label>
                            <input readonly id="emaildangky" class="form-control fomd" placeholder="Email">
                            <label class="lbcheckout">Ghi chú</label>
                            <textarea id="ghichu" class="form-control fomd" placeholder="ghi chú"></textarea>
                            <a href="taikhoan" style="text-decoration: none; margin-top: 10px; display: block;">Thay đổi thông tin tài khoản</a>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                            <div class="row">
                            </div>
                            <br><span class="titlecheckout">Thanh toán</span>
                            <table class="table tablepay">
                                <tr>
                                    <td><label class="radiocustom">	Thanh toán qua Ví MoMo</label></td>
                                    <td><img src="image/momo.webp" class="momopay"></td>
                                </tr>
                            </table>
                            <label class="lbcheckout">Thông tin khóa học</label>
                            <table class=" table-borderless tablethongtin" style="margin-top: 10px;">
                                <tr><td class="tdicon"><i class="fa fa-book"></i></td>
                                    <td class="lbtd">Khóa học <span id="tenkhoahoc"></span> </td></tr>
                                <tr><td class="tdicon"><i class="fa fa-calendar"></i></td>
                                    <td class="lbtd">Thời gian học <span id="thoigianhoc"></span></td></tr>
                                <tr><td class="tdicon"><i class="fa fa-clock"></i></td>
                                    <td class="lbtd">Giờ học <span id="giohoc"></span></td></tr>
                                <tr><td class="tdicon"><i class="fa fa-user"></i></td>
                                    <td class="lbtd">Giảng viên <span id="giangvien"></span></td></tr>
                                <tr><td class="tdicon"><i class="fa fa-money"></i></td>
                                    <td class="lbtd">Giá <span id="giamoikh"></span></td></tr>
                                <tr><td class="tdicon"><i class="fa fa-laptop"></i></td>
                                    <td class="lbtd">Có thể học trên điện thoại và máy tính</td></tr>
                            </table><br>
                            <button onclick="requestPayMentMomo()" class="btn btn-primary form-control">Xác nhận đăng ký</button>
                        </div>
                    </div>
                </div>
    
                <div class="notecheckout">
                    <hr>
                    <span>Sau khi thanh toán hoàn tất, Chúng tôi sẽ nhanh chóng gọi điện xác nhận lại với bạn. xin cảm ơn!</span>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>
</body>
</html>
