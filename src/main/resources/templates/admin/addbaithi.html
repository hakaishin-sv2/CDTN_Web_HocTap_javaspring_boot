<div class="modal fade" id="thembonhomodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="false">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Thêm phần thi</h5> <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button></div>
            <div class="modal-body row">
                <div class="col-sm-6">
                    <label class="lbadd">Tên phần thi</label>
                    <input id="tenphanthi" class="form-control">
                </div>
                <div class="col-sm-6">
                    <label class="lbadd">Danh mục</label>
                    <select id="danhmucphanthi" class="form-control">
                    </select>
                </div>
                <div class="col-sm-6">
                    <label class="lbadd">Kỹ năng</label>
                    <select id="kynang" class="form-control">
                        <option value="LISTENING">LISTENING</option>
                        <option value="READING">READING</option>
                    </select>
                </div>
                
                <label class="lbadd">Nội dung (chọn file mp4 nếu là bài nghe hoặc nhập nội dung nếu là bài đọc)</label>
                <div class="col-sm-4"><input type="file" class="form-control" id="chonfilennghe"></div>
                <div class="col-sm-8"><textarea id="editor" name="content"></textarea></div>
                <div class="col-sm-12" style="padding-bottom: 20px;">
                    <div id="loading"> <div class="bar1 bar"></div> </div>
                </div>
                <div class="col-sm-12"><button onclick="addPhanThi()" class="form-control btn btn-primary">Thêm phần thi</button></div>
            </div>
        </div>
    </div>
</div>

        <div class="modal-content">
