        window.onload = async function(){
            await loadKhoaHocCuaToiSelect();
            loadChapter();
            loadKhoaHocCuaToiAdd();
        }

<body>
    <div class="navleft" id="navleft"></div>
    <div class="contentweb">
        <div class="headerweb" id="headerweb"></div>
        <div class="contentmain">
            <div class="col-sm-12 header-sp">
                <div class="row">
                    <div class="col-md-6">
                        <label class="lb-form">Chọn khóa học</label>
                        <select onchange="loadChapter()" class="form-control" id="khoahocselect">
                            <option value=""></option>
                        </select>
                    </div>
                    <div class="col-md-3 col-sm-6 col-6">
                        <label class="lb-form">&ThinSpace;</label>
                        <button onclick="cleardata()" data-bs-toggle="modal" data-bs-target="#addtk" class="btn btn-primary"><i class="fa fa-plus"></i> Thêm chapter</button>
                    </div>
                </div>
            </div>
            <div class="tablediv">
                <div class="headertable">
                    <span class="lbtable">Danh sách chapter</span>
                </div>
                <div class="divcontenttable">
                    <table id="example" class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Tên chapter</th>
                                <th>Khóa học</th>
                                <th class="sticky-col">Sửa/ xóa</th>
                                <th class="sticky-col">Bài học</th>
                            </tr>
                        </thead>
                        <tbody id="listchapter">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
<div id="divdoimk"></div>
<div class="modal fade" id="addtk" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="false">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Thêm cập nhật chapter</h5> <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button></div>
            <div class="modal-body row">
                <form action="javascript:saveChapter()" class="col-sm-6" style="margin: auto;">
                    <label class="lb-form">Tên chapter <span style="color: red;">*</span></label>
                    <input id="idchapter" type="hidden" class="form-control">
                    <input id="tenchapter" type="text" class="form-control">
                    <label class="lb-form">Chọn khóa học <span style="color: red;">*</span></label>
                    <select class="form-control" id="khoahocselectadd">
                    </select>
                    <br>
                    <button class="form-control btn btn-primary">Thêm/ cập nhật chapter</button>
                </form>
            </div>
        </div>
    </div>
</div>
